<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Don't Click Me!</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      color:#0F0;
      font-family:monospace;
    }
    button{
      font-size:1.5rem;
      padding:1rem 2rem;
      border:2px solid #0F0;
      border-radius:.5rem;
      background:transparent;
      color:#0F0;
      cursor:pointer;
      transition:background .2s,color .2s;
    }
    button:hover{
      background:#0F0;
      color:#000;
    }
  </style>
</head>
<body>
  <button id="dontClick">Don't Click Me!</button>

  <script>
    document.getElementById('dontClick').addEventListener('click', () => {
      window.location.href = 'https://youtu.be/xvFZjo5PgG0?si=k29n_DZmEqBEP3x_';
    });
  </script>
</body>
</html>
